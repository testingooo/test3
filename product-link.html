  <header>
    <div class="section">
      <div class="left-section">
        <a href="index.html">
          <div class="logo">Fox - <span class="logo-span">shop</span></div>
        </a>
      </div>
      <div class="middle-section">
        <label>
          <img src="Images/search.png" alt="" class="search-icon">
          <input type="text" placeholder="Search for Products, Brands and More" class="index-search">
        </label>
      </div>
  
      <div class="right-section">
        <a href="#">
          <div class="account-container">
            <img src="Images/user.png" alt="">
            <span>Login</span>
            <!-- <i class="fa fa-angle-down account-arrow" aria-hidden="true"></i> -->
          </div>
        </a>
  
        <a href="cart.html">
          <div class="cart-container">
            <div class="cart-quantity-cont">
              <small class="cart-quantity">0</small>
              <img src="Images/shopping-cart.png" alt="">
            </div>
            <span>Cart</span>
          </div>
        </a>
  
        <div class="seller-container">
          <img src="Images/shop.png" alt="">
          <span>Become a Seller</span>
        </div>
  
        <img src="Images/dots.png" alt="" class="help-icon">
      </div>
    </div>

    <nav>
      <div class="middle-section">
        <label>
          <img src="Images/search.png" alt="" class="search-icon">
          <input type="text" placeholder="Search for Products, Brands and More" class="index-search">
        </label>
      </div>
    </nav>
