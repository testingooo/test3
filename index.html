<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox - shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="Images/Screenshot 2024-03-01 181911.jpg" type="images/x-icon">
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="stylesheet" href="Styles/categories.css">
</head>
<body>
  <header>
    <div class="section">
      <div class="left-section">
        <a href="index.html">
          <div class="logo"> Fox- <span class="logo-span">shop</span></div>
        </a>
      </div>
      <div class="middle-section">
        <label>
          <img src="Images/search.png" alt="" class="search-icon">
          <input type="text" placeholder="Search for Products, Brands and More" class="index-search">
        </label>
      </div>
  
      <div class="right-section">
        <a href="#">
          <div class="account-container">
            <img src="Images/user.png" alt="">
            <span>Login</span>
            <!-- <i class="fa fa-angle-down account-arrow" aria-hidden="true"></i> -->
          </div>
        </a>
  
        <a href="cart.html">
          <div class="cart-container">
            <div class="cart-quantity-cont">
              <small class="cart-quantity"></small>
              <img src="Images/shopping-cart.png" alt="">
            </div>
            <span>Cart</span>
          </div>
        </a>
  
        <div class="seller-container nnnn">
          <img src="Images/shop.png" alt="">
          <span>Become a Seller</span>
        </div>
  
        <img src="Images/dots.png" alt="" class="help-icon">
      </div>
    </div>

    <nav>
      <div class="middle-section">
        <label>
          <img src="Images/search.png" alt="" class="search-icon">
          <input type="text" placeholder="Search for Products, Brands and More" class="index-search">
        </label>
      </div>
    </nav>

  </header>

  <div class="advertisment-conatainer hie">
    <img src="Images/61TrO1I-xUL._SX1500_.jpg" alt="">
  </div>

  <div class="categories-conatainer">
    <h1>Shop by Category</h1>
    <div class="category-conatainer js-categories-container">
    
    </div>
  </div>

  <div class="products-grid-container">
    <h1>You may also like</h1>
    <div class="product-search-option">
      <div class="filter-container">
        <img src="Images/edit.png" alt="">
        <span>All Filters</span>
      </div>
      <div class="sort-container">
        <div class="sort-text">
          Sort by: <span class="sort-type">Most Recent</span>
        </div>
        <img src="Images/downward-arrow.png" alt="">
      </div>
    </div>

    <div class="products-grid"></div>
  </div>

  <script type="module" src="Scripts/app.js"></script>
</body>
</html>
