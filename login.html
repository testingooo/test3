<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in | Fox - shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="Images/Screenshot 2024-03-01 181911.jpg" type="images/x-icon">
  <link rel="stylesheet" href="Styles/login.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">
      <div class="logo">
        Fox - <span>shop</span>
      </div>
    </a>

    <a href="register.html" class="register">Register</a>
  </header>

  <div class="page-content-cont">
    <div class="form">
      <h2>Sign in to continue</h2>
      <label>
        <span>Email address</span>
        <input type="email" class="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" class="password">
      </label>

      <div class="form-options">
        <div class="left-section">
          <input type="checkbox" checked>
          <span>Stay signed in</span>
        </div>

        <a href="#">Forgot your password</a>
      </div>
      <button class="login">Sign in</button>
      <a href="#" class="unknow">Trouble signing in?</a>
      <span class="or">OR</span>
    </div>
    <div class="other-sign-up-options">
      <a href="#" class="link">
        <img src="Images/search(2).png" alt="">
        <span>Continue with Google</span>
      </a>
      <a href="#" class="link">
        <img src="Images/facebook.png" alt="">
        <span>Continue with Facebook</span>
      </a>
      <a href="#" class="link">
        <img src="Images/apple.png" alt="">
        <span>Continue with Apple</span>
      </a>
      <p>By clicking Continue with Google, Facebook, or Apple, you agree to Fox - shop's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
    </div>
  </div>
  <script type="module" src="Scripts/login.js"></script>
</body>
</html>
