<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carts | Fox-Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="Images/Screenshot 2024-03-01 181911.jpg" type="images/x-icon">
  <link rel="stylesheet" href="Styles/cart.css">
</head>
<body>
  <header>
    <div class="section">
      <div class="left-section">
        <a href="index.html">
          <div class="logo">Fox - <span class="logo-span">shop</span></div>
        </a>
      </div>
      <div class="middle-section">
        <label>
          <img src="Images/search.png" alt="" class="search-icon">
          <input type="text" placeholder="Search for Products, Brands and More" class="index-search">
        </label>
      </div>
  
      <div class="right-section">
        <a href="#">
          <div class="account-container">
            <img src="Images/user.png" alt="">
            <span>Login</span>
            <!-- <i class="fa fa-angle-down account-arrow" aria-hidden="true"></i> -->
          </div>
        </a>
  
        <a href="cart.html">
          <div class="cart-container">
            <div class="cart-quantity-cont">
              <small class="cart-quantity"></small>
              <img src="Images/shopping-cart.png" alt="">
            </div>
            <span>Cart</span>
          </div>
        </a>
  
        <div class="seller-container">
          <img src="Images/shop.png" alt="">
          <span>Become a Seller</span>
        </div>
  
        <img src="Images/dots.png" alt="" class="help-icon">
      </div>
    </div>

    <nav>
      <div class="middle-section">
        <label>
          <img src="Images/search.png" alt="" class="search-icon">
          <input type="text" placeholder="Search for Products, Brands and More" class="index-search">
        </label>
      </div>
    </nav>

  </header>
  
  <div class="emthy-cart-cont hide">
    <h1>Your cart is empty.</h1>
    <img src="Images/emthy-cart.webp" alt="">
    <span class="favorites-question">Looking for more of your finds?</span>
    <a href="saved-item.html" class="favorites-link">View your favorites</a>
  </div>

  <div class="available-cart-cont">
    <h2 class="cart-product-title"></h2>

    <div class="carts-summary">
      <div class="cart-products-cont"></div>
      <div class="checkout-section js-checkout-section">
        <div class="payment-section">
          <span class="payment-section-title">How you'll pay</span>
          <div class="method">
            <input type="radio" checked>
            <span>GCash payment</span>
          </div>
        </div>
        <div class="checkout-price">
          <div class="price-line">
            <div class="price-type"></div>
            <div class="total-price"></div>
          </div>
          <div class="price-line">
            <div class="price-type">Shipping</div>
            <div class="price">Free shipping</div>
          </div>
        </div>
        <div class="total-cont">
          <div class="item-count"></div>
          <div class="total-price"></div>
        </div>
        <button class="checkout">Proceed to checkout</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="related-products-cont">
      <h4>Discover related items</h4>
      <div class="related-products"></div>
    </div>
    <span class="favorites-question">Looking for more of your finds?</span>
    <a href="saved-item.html" class="favorites-link">View your favorites</a>
  </footer>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script type="module" src="Scripts/cart.js"></script>
</body>
</html>
